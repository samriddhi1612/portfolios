<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jet Engine CAD Model — Samriddhi Mishra</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body{font:16px/1.7 system-ui,-apple-system,Segoe UI,Inter,Arial;background:#0b0c10;color:#eaecef;margin:0}
    a{color:#7c9cff}
    .wrap{max-width:900px;margin:auto;padding:24px}
    .hero{aspect-ratio:16/10;background:#1f2430;border-radius:14px;overflow:hidden;margin:12px 0}
    model-viewer{width:100%;height:100%;display:block;background-color:#1f2430;filter:brightness(0.85) contrast(1.35) saturate(0.2);}
    .btn{padding:10px 14px;border:1px solid #2a3140;border-radius:10px;background:#1f2430;color:#eaecef;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="btn" href="index.html">← Back</a>
    <h1>Jet Engine CAD Model (In Progress)</h1>

    <div class="hero">
      <model-viewer
        src="assets/models/jet-engine.glb"
        poster="assets/posters/jet-engine.jpg"
        alt="Jet Engine Model"
        camera-controls auto-rotate environment-image="neutral" shadow-intensity="1" exposure="1">
      </model-viewer>
    </div>
  </div>
</body>
</html>
